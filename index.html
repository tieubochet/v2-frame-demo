<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>2048 Farcaster Mini App</title>

  <!-- Farcaster Mini App Meta Tags -->
  <meta property="og:title" content="2048 Game on Farcaster" />
  <meta property="og:image" content="https://i.imgur.com/791Ejr2.png" />
  <meta property="fc:frame" content="vNext" />
  <meta property="fc:frame:image" content="https://i.imgur.com/791Ejr2.png" />
  <meta property="fc:frame:iframe_url" content="https://v2-frame-teeboo.vercel.app/" />
  <meta property="fc:frame:button:1" content="Play Game" />


  <style>
    :root {
      --grid-gap: 15px;
      --tile-size: clamp(60px, 18vw, 100px);
      --grid-size: calc(var(--tile-size) * 4 + var(--grid-gap) * 5);
      --border-radius: 6px;

      --bg-color: #faf8ef;
      --grid-bg-color: #bbada0;
      --cell-bg-color: #cdc1b4;
      --text-dark: #776e65;
      --text-light: #f9f6f2;

      --color-2: #eee4da; --text-2: var(--text-dark);
      --color-4: #ede0c8; --text-4: var(--text-dark);
      --color-8: #f2b179; --text-8: var(--text-light);
      --color-16: #f59563; --text-16: var(--text-light);
      --color-32: #f67c5f; --text-32: var(--text-light);
      --color-64: #f65e3b; --text-64: var(--text-light);
      --color-128: #edcf72; --text-128: var(--text-light);
      --color-256: #edcc61; --text-256: var(--text-light);
      --color-512: #edc850; --text-512: var(--text-light);
      --color-1024: #edc53f; --text-1024: var(--text-light);
      --color-2048: #edc22e; --text-2048: var(--text-light);
      --color-super: #3c3a32; --text-super: var(--text-light);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-dark);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 16px;
      box-sizing: border-box;
      touch-action: none;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    #root {
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .container {
        width: 100%;
        max-width: var(--grid-size);
        display: flex;
        flex-direction: column;
        gap: 16px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 16px;
      width: 100%;
    }

    h1 {
      font-size: clamp(48px, 12vw, 64px);
      margin: 0;
      font-weight: bold;
      margin-right: auto;
    }

    .scores-container {
      display: flex;
      gap: 8px;
    }

    .score-box {
      background-color: var(--grid-bg-color);
      color: white;
      padding: 8px 16px;
      border-radius: var(--border-radius);
      text-align: center;
      font-weight: bold;
      min-width: 60px;
    }

    .score-box-label {
      font-size: 14px;
      color: #eee4da;
    }
    
    .score-box-value {
      font-size: 24px;
    }
    
    .controls {
        display: flex;
        justify-content: flex-start; /* Aligns button to the left */
        width: 100%;
    }

    .new-game-button {
      background-color: #8f7a66;
      color: white;
      border: none;
      padding: 12px 16px;
      border-radius: var(--border-radius);
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.2s;
    }

    .new-game-button:hover {
      background-color: #9f8b77;
    }

    .game-container {
      position: relative;
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(4, var(--tile-size));
      grid-template-rows: repeat(4, var(--tile-size));
      gap: var(--grid-gap);
      background-color: var(--grid-bg-color);
      border-radius: var(--border-radius);
      padding: var(--grid-gap);
      position: relative;
    }

    .grid-cell {
      width: var(--tile-size);
      height: var(--tile-size);
      background-color: var(--cell-bg-color);
      border-radius: var(--border-radius);
    }
    
    .tile {
      position: absolute;
      width: var(--tile-size);
      height: var(--tile-size);
      border-radius: var(--border-radius);
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 42px;
      transition: transform 100ms ease-in-out;
    }

    .tile-new {
      animation: appear 200ms ease-in-out;
    }

    .tile-merged {
      animation: pop 200ms ease-in-out;
    }
    
    @keyframes appear {
      from {
        transform: scale(0);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .game-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(250, 248, 239, 0.85);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      animation: fade-in 0.5s ease;
      z-index: 100;
      border-radius: var(--border-radius);
    }
    
    @keyframes fade-in {
       from { opacity: 0; }
       to { opacity: 1; }
    }

    .game-overlay h2 {
      font-size: 60px;
      margin: 0 0 20px;
      color: var(--text-dark);
    }

  </style>
